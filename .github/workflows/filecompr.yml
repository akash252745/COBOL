name: Run COBOL Program - filecompr

on:
  workflow_dispatch:        # You can manually trigger this workflow
  push:
    paths:
      - 'filecompr.cob'     # Optional: run automatically when COBOL file changes

jobs:
  compile-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenCOBOL (GnuCOBOL)
        run: sudo apt-get update && sudo apt-get install -y open-cobol

      - name: Compile COBOL Program
        run: cobc -x filecompr.cob -o filecompr

      - name: List files before execution
        run: ls -l

      - name: Run COBOL Program
        run: |
          echo "Running COBOL Program..."
          ./filecompr

      - name: Show Output Files
        run: |
          echo "Displaying output files generated by COBOL program:"
          ls -l file3.txt file4.txt file5.txt || echo "Output files not found"
          echo "----- file3.txt -----"
          cat file3.txt || echo "file3.txt not created"
          echo "----- file4.txt -----"
          cat file4.txt || echo "file4.txt not created"
          echo "----- file5.txt -----"
          cat file5.txt || echo "file5.txt not created"
